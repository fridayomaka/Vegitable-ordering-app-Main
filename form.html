<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Dobro dosli u najbolji kafic na svetu">
    <meta name="keywords" content="Kafic">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
            <title>Login</title>
            <meta name="description" content="Login - Register Template">
            <meta name="author" content="Lorenzo Angelino aka MrLolok">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="main.css">
            <style>
                body {
                    background-color: #f6f8fc;
                }
            </style>
</head>

<body>
    
    
    
    <div id="container-register">
        <div id="title">
              Customer Sign up
        </div>

        <form action="customer" method="post">
            <div class="input">
                <input name="username" id="username" placeholder="customer name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <input name="ID" id="email" placeholder="Email address" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                
                <input name="pwd" id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <input name="cpwd" id="password" placeholder="Confirm Password" type="password" required class="validate" autocomplete="off">
            </div>
            <br>
            <input name="login" type="submit" value="Sign up" />
        </form>
        <br>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Already Registered? 
            <br><a href=".html"><button name="admin" id="register-link">Log in here</button></a>
        </div>
    </div>
</body>

</html>
